[package]
name = "mdsf"
version = "0.2.2"
edition = "2021"
description = "Format markdown code snippets using your favorite code formatters"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
license = "MIT"
repository = "https://github.com/hougesen/mdsf"
keywords = [
  "markdown",
  "formatter",
  "pretty-printing",
  "code-formatter",
  "linter",
]
homepage = "https://github.com/hougesen/mdsf"
readme = "README.md"
categories = ["development-tools", "command-line-utilities"]
exclude = ["codegen/**"]
rust-version = "1.76"

[features]
default = []
json-schema = ["dep:schemars"]

[dependencies]
clap = { version = "4.5.11", features = ["derive"] }
clap_complete = "4.5.11"
console = "0.15.8"
env_logger = "0.11.5"
ignore = "0.4.22"
json_comments = "0.2.2"
log = "0.4.22"
once_cell = "1.19.0"
regex = "1.10.5"
schemars = { version = "0.8.21", optional = true }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
sha2 = "0.10.8"
tempfile = "3.10.1"
terminal_size = "0.3.0"
threadpool = "1.8.1"
which = "6.0.1"

[dev-dependencies]
test-with = { version = "0.13.0", default-features = false, features = [
  "executable",
] }
