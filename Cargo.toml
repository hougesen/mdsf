[package]
name = "mdsf"
version = "0.1.0"
edition = "2021"
description = "Format markdown code snippets using your favorite code formatters"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
license = "MIT"
repository = "https://github.com/hougesen/mdsf"
keywords = [
  "markdown",
  "formatter",
  "pretty-printing",
  "code-formatter",
  "linter",
]
homepage = "https://github.com/hougesen/mdsf"
readme = "README.md"
categories = ["development-tools", "command-line-utilities"]
rust-version = "1.76.0"
exclude = ["codegen/**"]

[features]
default = []
json-schema = ["dep:schemars"]

[dependencies]
clap = { version = "4.5.7", features = ["derive"] }
clap_complete = "4.5.5"
console = "0.15.8"
env_logger = "0.11.3"
ignore = "0.4.22"
json_comments = "0.2.2"
log = "0.4.21"
once_cell = "1.19.0"
regex = "1.10.5"
schemars = { version = "0.8.21", optional = true }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tempfile = "3.10.1"
which = "6.0.1"

[dev-dependencies]
test-with = { version = "0.12.6", default-features = false, features = [
  "executable",
] }
