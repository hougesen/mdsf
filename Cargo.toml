[workspace]
members = ["mdsf", "codegen"]
exclude = []
resolver = "2"

[workspace.package]
readme = "README.md"
edition = "2021"
homepage = "https://github.com/hougesen/mdsf"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
license = "MIT"
repository = "https://github.com/hougesen/mdsf"
exclude = []

[workspace.dependencies]
anyhow = "1.0.87"
clap = { version = "4.5.18", features = ["derive"] }
clap_complete = "4.5.26"
console = "0.15.8"
env_logger = "0.11.5"
ignore = "0.4.22"
json_comments = "0.2.2"
log = "0.4.22"
mdsf = { path = "./mdsf", features = ["json-schema"] }
once_cell = "1.19.0"
regex = "1.10.6"
reqwest = { version = "0.12.7", default-features = false, features = [
  "blocking",
  "brotli",
  "charset",
  "cookies",
  "deflate",
  "gzip",
  "http2",
  "json",
  "macos-system-configuration",
  "rustls-tls",
  "zstd",
] }
schemars = { version = "0.8.21" }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_yaml = { version = "0.9.34" }
sha2 = "0.10.8"
tempfile = "3.12.0"
terminal_size = "0.3.0"
test-with = { version = "0.13.1", default-features = false, features = [
  "executable",
] }
threadpool = "1.8.1"
toml = { version = "0.8.19" }
which = "6.0.3"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "npm", "homebrew", "msi"]
# A GitHub repo to push Homebrew formulas to
tap = "hougesen/homebrew-tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# The archive format to use for windows builds (defaults .zip)
windows-archive = ".tar.gz"
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".tar.gz"
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Publish jobs to run in CI
publish-jobs = ["homebrew", "npm"]
# Whether to install an updater program
install-updater = false
# The npm package should have this name
npm-package = "mdsf-cli"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
