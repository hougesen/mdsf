[workspace]
members = ["mdsf", "codegen"]
exclude = []
resolver = "3"

[workspace.package]
version = "0.8.5-next"
readme = "README.md"
edition = "2024"
homepage = "https://github.com/hougesen/mdsf"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
license = "MIT"
repository = "https://github.com/hougesen/mdsf"
exclude = []

[workspace.dependencies]
clap = { version = "4.5.35", features = ["derive"] }
clap_complete = "4.5.47"
clap_complete_nushell = "4.5.5"
console = "0.15.11"
convert_case = "0.6.0"
directories = { version = "6.0.0" }
env_logger = "0.11.6"
ignore = "0.4.23"
json_comments = "0.2.2"
log = "0.4.27"
mdsf = { path = "./mdsf", features = ["json-schema"] }
process_control = { version = "5.0.0" }
regex = "1.11.1"
reqwest = { version = "0.12.15", default-features = false, features = [
  "blocking",
  "brotli",
  "charset",
  "cookies",
  "deflate",
  "gzip",
  "http2",
  "json",
  "macos-system-configuration",
  "rustls-tls",
  "zstd",
] }
schemars = { version = "0.8.22" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = { version = "0.9.34" }
sha2 = "0.10.8"
tempfile = "3.19.1"
terminal_size = "0.4.1"
test-with = { version = "0.14.9", default-features = false, features = [
  "executable",
] }
threadpool = "1.8.1"
which = "7.0.2"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
