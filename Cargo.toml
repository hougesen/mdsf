[workspace]
members = ["codegen", "mdsf"]
exclude = []
resolver = "3"

[workspace.package]
version = "0.9.5-next"
readme = "README.md"
edition = "2024"
homepage = "https://github.com/hougesen/mdsf?tab=readme-ov-file"
authors = ["Mads Hougesen <mads@mhouge.dk>"]
license = "MIT"
repository = "https://github.com/hougesen/mdsf"
documentation = "https://github.com/hougesen/mdsf#readme"

[workspace.dependencies]
assert_cmd = "2.0.17"
clap = { version = "4.5.39", features = ["derive"] }
clap_complete = "4.5.52"
clap_complete_nushell = "4.5.6"
convert_case = "0.8.0"
directories = { version = "6.0.0" }
env_logger = "0.11.8"
ignore = "0.4.23"
json_comments = "0.2.2"
log = "0.4.27"
mdsf = { path = "./mdsf", features = ["json-schema"] }
owo-colors = { version = "4.2.1", features = ["supports-colors"] }
predicates = "3.1.3"
process_control = { version = "5.1.0" }
regex = "1.11.1"
schemars = { version = "0.9.0" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = { version = "0.9.34" }
sha2 = "0.10.9"
tempfile = "3.20.0"
terminal_size = "0.4.2"
test-with = { version = "0.14.10", default-features = false, features = [
  "executable",
] }
threadpool = "1.8.1"
ureq = "3.0.11"
which = "7.0.3"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
