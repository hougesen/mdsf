version: 2
updates:
  - package-ecosystem: cargo
    assignees: [hougesen]
    directories: [/, /codegen, /mdsf]
    open-pull-requests-limit: 100
    schedule:
      interval: daily
  - package-ecosystem: github-actions
    assignees: [hougesen]
    directory: /
    open-pull-requests-limit: 100
    schedule:
      interval: weekly
  - package-ecosystem: npm
    assignees: [hougesen]
    directories: [/mdsf-vscode, /github-action]
    open-pull-requests-limit: 100
    schedule:
      interval: weekly
